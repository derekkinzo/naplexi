{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="{% static 'flashcards/css/all.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'flashcards/css/style.css' %}">
        <link rel="icon" href="{% static 'favicon.ico' %}">

        <title>NAPLEXI - {% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body id="bg-img">
      <main class="container">    
        {% block content %}{% endblock %}
      </main>
      <script src="{% static 'flashcards/js/jquery-3.3.1.min.js' %}"></script>        
      <script src="{% static 'flashcards/js/bootstrap.bundle.min.js' %}"></script>        
</body>
</html>
